<!DOCTYPE html>
<html>
    <head>
        <title>Facebook clone</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=css/font5/all.css>
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header class="header">
          <div class="header__logo-section">
              <div class="header__logo-icon">
                <i class="fab fa-facebook"></i>
              </div>
              <div class="header__logo-search">
                <i class="fas fa-search"></i>
                <input type="text">
              </div>
              
          </div>
          <div class="header__menu-tabs">
            <div class="header__menu-tab header__menu-tab--active">
              <i class="fas fa-home"></i>
            </div>
            <div class="header__menu-tab">
              <i class="fas fa-flag"></i>
                <div class="header__notification-bubble">
                  3
                </div>
            </div>
            <div class="header__menu-tab">
              <i class="fas fa-tv"></i>
              <div class="header__notification-bubble">
                9
              </div>
            </div>
            <div class="header__menu-tab">
              <i class="fas fa-store"></i>
            </div>
            <div class="header__menu-tab">
              <i class="fas fa-users"></i>
            </div>
          </div>
          <div class="header__account">D</div>
        </header>
    </body>
</html>
